<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <header>
    <h1 id="title" class="text-center">freeCodeCamp Survey Form Project</h1>
    <p id="description" class="description text-center">A survey about model building</p>
   </header>

   <form id="survey-form">

    <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input id="name" class="form-control" type="text" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input id="email" class="form-control" type="email" name="email" placeholder="Enter your Email" required>
    </div>

    <div class="form-group">
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" class="form-control" type="number" name="age" min="10" max="99" placeholder="Age">
    </div>

    <div class="form-group"></div>
        <p>Which option best describes your current role?</p>
        <select id="dropdown" class="form-control" name="role" required>
            <option disabled="" selected="" value="">Select your current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="other">Other</option>
            <option value="preferNo">I Prfer Not To Say</option>
        </select>

    <div class="form-group">
        <p>Would you recommend model building to a friend?</p>
        <label><input class="input-radio" type="radio" value="definitely" name="user-recommend">Definitely</label>
        <label><input class="input-radio" type="radio" value="maybe" name="user-recommend">Maybe</label>
        <label><input class="input-radio" type="radio" value="not-sure" name="user-recommend">Not Sure</label>
    </div>

    <div class="form-group">
        <p>What is your favourite aspect of model building</p>
        <select id="most-liked" class="form-control" name="mostLike" required>
            <option disabled="" selected="" value="">Select an option</option>
            <option value="chosing-models">Chosing Models</option>
            <option value="research">Research</option>
            <option value="assembly">Assembly</option>
            <option value="painting">Painting</option>
        </select>
    </div>

    <div class="form-group">
        <p>Which skill would you like to improve?</p>
        <label><input class="input-checkbox" name="prefer" value="painting" type="checkbox">Painting</label>
        <label><input class="input-checkbox" name="prefer" value="detailing" type="checkbox">Painting details</label>
        <label><input class="input-checkbox" name="prefer" value="aging" type="checkbox">Aging & weathering</label>
        <label><input class="input-checkbox" name="prefer" value="diorama" type="checkbox">Building dioramas</label>
        <label><input class="input-checkbox" name="prefer" value="airBrushing" type="checkbox">Painting with air brush</label>
    </div>

    <div class="form-group">
        <p>Further comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
    </div>

    <div class="form-group">
        <button id="submit" class="submit-button" type="submit">Submit</button>
    </div>

   </form>

<hr>

    <footer></footer>
</body>
</html>
